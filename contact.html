<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect | Makumbi Benedicto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body class="industrial-bg">

    <nav>
        <a href="index.html" class="logo">Mc<span>Ben Energy Solutions</span></a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html" style="color: #BBC200;">Contact</a></li>
        </ul>
    </nav>

    <section class="dashboard-wrapper">
        <div class="glass-dashboard">
            
            <div class="panel-info">
                <h2 class="dash-title">Contact <br>Us</h2>
                <div class="status-indicator"><span class="pulse-dot"></span> Online & Available</div>
                
                <div class="info-block">
                    <label>DIRECT LINE</label>
                    <p>+256 776 090357</p>
                    <p>+256 759 305327</p>
                </div>
                
                <div class="info-block">
                    <label>ENCRYPTED EMAIL</label>
                    <p>makben03@gmail.com</p>
                </div>

                <div class="info-block">
                    <label>HQ LOCATION</label>
                    <p>Kampala, Uganda</p>
                </div>
            </div>

            <div class="panel-form">
                <form id="contactForm">
                    <div class="field">
                        <input type="text" name="name" required>
                        <span class="label">IDENTIFICATION (NAME)</span>
                    </div>

                    <div class="field">
                        <input type="email" name="email" required>
                        <span class="label">COMMUNICATION CHANNEL (EMAIL)</span>
                    </div>

                    <div class="field">
                        <input type="textarea" name="message" required style="width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px 0; outline: none;"></input>
                        <span class="label">MISSION BRIEF (MESSAGE)</span>
                    </div>

                    <button type="submit" class="command-btn">
                        send message
                        <div class="glow-effect"></div>
                    </button>
                </form>
                <div id="formStatus" style="margin-top: 15px; font-size: 0.8rem; font-family: 'Oswald'; text-transform: uppercase;"></div>
            </div>

        </div>
    </section>

    <footer>&copy; 2026 Makumbi Benedicto | Global Energy Strategy</footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const statusDiv = document.getElementById('formStatus');
            statusDiv.style.color = "#BBC200";
            statusDiv.innerText = "TRANSMITTING DATA...";

            const formData = {
                name: e.target.name.value,
                email: e.target.email.value,
                message: e.target.message.value
            };

            try {
                // Pointing to your live Render backend
                const response = await fetch('https://mcben-energy-solutions-hub.onrender.com/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    statusDiv.style.color = "#00FF00";
                    statusDiv.innerText = "MISSION BRIEF RECEIVED SUCCESSFULLY.";
                    e.target.reset(); // Clear the form
                } else {
                    throw new Error();
                }
            } catch (error) {
                statusDiv.style.color = "#FF4B4B";
                statusDiv.innerText = "TRANSMISSION ERROR. PLEASE CHECK CONNECTION.";
            }
        });
    </script>

</body>
</html>
